<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The DOM Practice 2</title>
</head>

<body>
    <main>
        <section>
            <h1>The Animal Gallery</h1>
            <form>
                <fieldset>
                    <input id="search" class="serch-input" placeholder="What do you want to search for?" type="text">
                    <br>
                    <button data-animal="dog" class="buttonFilter">Dog</button>
                    <button data-animal="flamingo" class="buttonFilter">Flamingo</button>
                    <button data-animal="gecko" class="buttonFilter">Gecko</button>
                    <button data-animal="sheep" class="buttonFilter">Sheep</button>
                    <button data-animal="all" class="buttonFilter">All</button>
                </fieldset>
            </form>
        </section>


        <section>
            <h2 id="helper-text"></h2>
            <div class="grid">
                <div class="imageFilter sheep">
                    <img src="img/sheep3.jpg" alt="sheep">
                </div>
                <div class="imageFilter dog">
                    <img src="img/dog1.jpg" alt="dog">
                </div>
                <div class="imageFilter gecko">
                    <img src="img/gecko2.jpg" alt="gecko">
                </div>
                <div class="imageFilter flamingo">
                    <img src="img/flamingo1.jpg" alt="flamingo">
                </div>
                <div class="imageFilter dog">
                    <img src="img/dog2.jpg" alt="dog">
                </div>
                <div class="imageFilter flamingo">
                    <img src="img/flamingo3.jpg" alt="flamingo">
                </div>
                <div class="imageFilter gecko">
                    <img src="img/gecko1.jpg" alt="gecko">
                </div>
                <div class="imageFilter sheep">
                    <img src="img/sheep1.jpg" alt="sheep">
                </div>
                <div class="imageFilter dog">
                    <img src="img/dog3.jpg" alt="dog">
                </div>
                <div class="imageFilter flamingo">
                    <img src="img/flamingo2.jpg" alt="flamingo">
                </div>
                <div class="imageFilter gecko">
                    <img src="img/gecko3.jpg" alt="gecko">
                </div>
                <div class="imageFilter sheep">
                    <img src="img/sheep4.jpg" alt="sheep">
                </div>
                <div class="imageFilter dog">
                    <img src="img/dog4.jpg" alt="dog">
                </div>
                <div class="imageFilter flamingo">
                    <img src="img/flamingo4.jpg" alt="flamingo">
                </div>
                <div class="imageFilter sheep">
                    <img src="img/sheep2.jpg" alt="sheep">
                </div>
                <div class="imageFilter gecko">
                    <img src="img/gecko4.jpg" alt="gecko">
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
